<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <section>
    <div class="imgContainer">
      <img src="/assets/images/illustration-sign-up-mobile.svg" alt="">
    </div>
    <div class="information">
      <h1>Stay Updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <div class="itemsContainer">
        <p class="items"><img src="/assets/images/icon-list.svg" alt="">Product discovery and building what matters</p>
        <p class="items"><img src="/assets/images/icon-list.svg" alt="">Measuring to ensure updates are a success</p>
        <p class="items"><img src="/assets/images/icon-list.svg" alt="">And much more!</p>
      </div>
      <div class="mailContainer">
        <label for="email">Email address</label>
        <input type="text" id="email" name="email" placeholder="email@company.com" required>
        <button type="submit">Subscribe to monthly newsletter</button>
      </div>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
